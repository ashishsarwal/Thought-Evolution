<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Evolution</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .carousel-caption{
            margin-left: -5rem;
        }

        .carousel-control-next, .carousel-control-prev{
            width: 5%;
        }
    </style>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="bg-primary pt-5 sticky-top" style="top: -3rem;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
                <script>createNav('ADMIN');</script>
            </nav>
        </div>
    </div>
    <div class="main">
        <div class=" container d-flex justify-content-end my-5">
            <button class="btn btn-primary" onclick="location.href = './create-banner.html?bannerId=0';">New Banner</button>
        </div>
        <div id="banner-list" class="container my-5">
            <script>  
                function createBannerList(){
                    fetch(`${getAPIDomain()}/banner`)
                    .then((response) => response.json())
                    .then(data=>{
                        let listHtml = `<ul class="list-group">`;
                        data.forEach(item =>{
                            listHtml = listHtml + `<li class="list-group-item">`;
                            listHtml = listHtml + `<div class="row">`
                            listHtml = listHtml + `<div class = "col">`
                            listHtml = listHtml + `<a href="./create-banner.html?bannerId=${item.Id}"><h3>${item.Title}</h3></a>`;
                            listHtml = listHtml + `<div>${item.Description}</div>`;
                            listHtml = listHtml + `</div>`
                            listHtml = listHtml + `<div class="col p-4 d-flex justify-content-end">`
                            listHtml = listHtml + `<a href="./view-blog.html?blogId=${item.BlogId}">VIEW</a>`
                            listHtml = listHtml + `</div>`
                            listHtml = listHtml + `</li>`;
                        });
                        listHtml = listHtml + `</ul>`;
    
                        document.getElementById('banner-list').innerHTML = listHtml;
                    });
                };
                createBannerList();
            </script> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
