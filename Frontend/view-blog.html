<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Evolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .carousel-caption{
            margin-left: -5rem;
        }

        .carousel-control-next, .carousel-control-prev{
            width: 5%;
        }

        #blog img{
            width: 100%;
        }
    </style>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="bg-primary pt-5 sticky-top" style="top: -3rem;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
                <script>createNav('ADMIN');</script>
            </nav>
        </div>
    </div>
    <div id="blog" class="container my-5">
    </div>
    <script>
        //Set form data onload
        function createBlog(){
            //clear session storage
            sessionStorage.clear();
            // get parameter from url
            let param = getIntParam('blogId');
            //fetch data from db
            fetch(`${getAPIDomain()}/blog/${param}`)
            .then((response) => response.json())
            .then(data=>{
                let blogHTML = "";
                blogHTML += `<h3 class="text-center mb-5">${data[0].Title}</h3>`;
                blogHTML += `<img src="${getAPIDomain()}/images/blog-${data[0].Id}.png" class="mb-5" style="max-width: 100%;">`
                blogHTML += data[0].Content;
                document.getElementById('blog').innerHTML = blogHTML;
            });
        }
        createBlog();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
