<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Evolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .carousel-caption{
            margin-left: -5rem;
        }

        .carousel-control-next, .carousel-control-prev{
            width: 5%;
        }
    </style>
</head>
<body>
    <div class="bg-primary pt-5 sticky-top" style="top: -3rem;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
                <a href="" class="navbar-brand">
                    <img src="./resources/logo.png" alt="Thought Evolution" width="220px">
                </a>
                <ul class="navbar-nav ml-3">
                    <li class="nav-item"><a href="" class="nav-link">HOME</a></li>
                    <li class="nav-item"><a href="" class="nav-link">TOPICS</a></li>
                    <li class="nav-item"><a href="" class="nav-link">ABOUT PROJECT</a></li>
                    <li class="nav-item"><a href="" class="nav-link">CONTACTS</a></li>
                    <li class="nav-item dropdown">
                      <a href="" class="nav-link dropdown-toggle active" role="button" data-bs-toggle="dropdown">
                        ADMIN
                      </a>
                      <ul class="dropdown-menu">
                        <li><a href="./topic-list.html" class="dropdown-item">Manage Topics</a></li>
                        <li><a href="./blog-list.html" class="dropdown-item">Manage Blogs</a></li>
  
                      </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container">
        <form class="mt-5">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label">Title</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Description</label>
                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>
                <!--Right side column code starts here-->
                <div class="col">
                    <label for="" class="form-label">Select Topics</label>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="" class="form-check-label">Well-being of Society</label>                                
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="" class="form-check-label">Status of Woman</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="" class="form-check-label">Role of Media</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="" class="form-check-label">Role of Religion</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="" class="form-check-label">Contribution of Youth</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Upload an Image</label>
                <input type="file" name="" id="" class="form-control">
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="" class="form-check-label">Enable</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Content</label>
                <!-- Implementation for including CK Editor-->
                <div id="editor"></div>
                <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
                <script>
                ClassicEditor
                    .create( document.querySelector( '#editor' ) )
                    .catch( error => {
                        console.error( error );
                    } );
                </script>
                <!-- Implementation ends here for CK Editor-->
            </div>
        </form>
        <div class="d-flex justify-content-end">
            <input type="button" value="Save" class="btn btn-primary float-right">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
